<!DOCTYPE html>    
<html>    
<head>    
    <title>Login [Beta]</title>    
    <link rel="stylesheet" type="text/css" href="styles.css">    
</head>    
<body>    
    <script src="ooga.js"></script>

    <a class="glitch" data-glitch="Explore">Crystal Squad</a>

    <div class="login">    
        <form id="login" method="get" action="login.php">    
            <label><b>Username :     
            </b>    
            </label>    
            <input type="text" STYLE="color: #FFFFFF; background-color: #0000004b;" name="Uname" id="Uname" placeholder="Username">    
            <br><br>    
            <label><b>Password :     
            </b>    
            </label>    
            <input type="Password" STYLE="color: #FFFFFF; background-color: #0000004b;" name="Pass" id="Pass" placeholder="Password">    
            <br><br>    
            <input type="button" STYLE="color: #FFFFFF; background-color: #0000004b;" name="log" id="log" value="Log In Here">       
            <br><br>    
            <input type="checkbox" id="check">    
            <span>Remember me.</span>    
            <br><br>    
            <a>If you've forgotten your password, I am sorry.</a>    
        </form>     
    </div>   


    <iframe id="audio" name="audio" src="silence.mp3" style="display:none"></iframe>


    <audio autoplay="" loop="">
        <source src="ambience.mp3">
        <script>
            var song = document.currentScript.parentElement;
            song.volume = 0.12;
			document.addEventListener("click", () => {
				song.play();
			});
        </script>
    </audio>
</body>    
</html>
